<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script type="module" src="../js/dashboard.js"></script>
  <link rel="icon" href="../assets/pic.jpg" type="image/jpg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url("./boats-45a.png") no-repeat center center/cover;
    }

    .dashboard-container {
      width: 380px;
      padding: 25px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .search-bar-container {
      position: relative;
      margin: 15px 0;
      width: 100%;
    }

    #search-input {
      width: 100%;
      padding: 12px 35px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
      border-bottom: 2px solid rgba(255, 255, 255, 0.6);
      color: white;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: white;
    }

    #search-results-container {
      margin-top: 20px;
    }

    .logout-button {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      background: white;
      color: black;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .logout-button:hover {
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1 id="welcome-message">Welcome to the Dashboard!</h1>
    <!-- Center the form content -->
    <div class="search-bar-container">
      <input type="email" id="search-input" placeholder="Search by email" required>
      <i id="search-icon" class="fas fa-search search-icon"></i>
    </div>
    <!-- Display search results here -->
    <div id="search-results-container" class="results-container"></div>
    <button id="logout-btn" class="logout-button">Logout</button>
  </div>
</body>
</html>
